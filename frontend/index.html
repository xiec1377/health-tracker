<!DOCTYPE html>
<html>
  <head>
    <title>Health tracker app</title>
    <!-- jquery from CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <!-- <button id="getMessage">Get Message from Backend</button>
    <p id="message"></p> -->
    <div class="row">
      <h1>Health Tracker</h1>
      <button id="toggleDarkMode"></button>
    </div>
    <div class="row-cards">
      <div class="card">
        <form id="dataForm">
          <h2>Log your day</h2>
          <div class="row">
            <label for="date">Date</label>
            <input type="date" id="date" class="input-field" required />
          </div>
          <div class="row">
            <label for="steps">Steps</label>
            <input
              type="number"
              id="steps"
              class="input-field"
              placeholder="Steps"
              min="0"
              step="1"
            />
          </div>
          <div class="row">
            <label for="calories">Calories</label>
            <input
              type="number"
              id="calories"
              class="input-field"
              placeholder="Calories"
              min="0"
              step="1"
            />
          </div>
          <div class="row">
            <label for="sleep">Sleep (hours)</label>
            <input
              type="number"
              id="sleep"
              class="input-field"
              placeholder="Sleep"
              min="0"
              max="24"
              step="0.5"
            />
          </div>
          <div class="row">
            <label for="mood">Mood</label>
            <div class="mood-slider-container">
              <input
                type="range"
                id="mood"
                name="mood"
                min="1"
                max="5"
                value="3"
                step="1"
              />
              <div class="mood-labels">
                <span>😞</span>
                <span>😐</span>
                <span>😊</span>
                <span>😄</span>
                <span>🤩</span>
              </div>
            </div>
          </div>
          <div class="row bottom-row">
            <button id="cancelData" class="disabled">Cancel</button>
            <button id="logData" type="submit">Save</button>
          </div>
        </form>
      </div>
      <div class="recommendation-card" >
        <div class="content">
          <h2>Recommendations</h2>
          <p id="recommendation">
            Short tips appear here — text sits above the canvas gradient.
          </p>
        </div>
      </div>
    </div>
    <div class="long-card">
      <h2 class="left-align">Weekly progress</h2>
      <p id="total"></p>
      <p id="average"></p>
      <canvas id="chart" width="400" height="200"></canvas>
    </div>
  </body>
</html>
